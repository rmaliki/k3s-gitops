apiVersion: v1
kind: Namespace
metadata:
  name: easyappointments
---
apiVersion: v1
kind: Secret
metadata:
  name: mysql-secret
  namespace: easyappointments
type: Opaque
stringData:
  MYSQL_ROOT_PASSWORD: "easyappts-db-2026!"
  MYSQL_DATABASE: "easyappointments"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-data
  namespace: easyappointments
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: easyappointments
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql:8.0
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: MYSQL_ROOT_PASSWORD
        - name: MYSQL_DATABASE
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: MYSQL_DATABASE
        volumeMounts:
        - name: data
          mountPath: /var/lib/mysql
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: mysql-data
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: easyappointments
spec:
  type: ClusterIP
  selector:
    app: mysql
  ports:
  - port: 3306
    targetPort: 3306
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: easyappointments
  namespace: easyappointments
spec:
  replicas: 1
  selector:
    matchLabels:
      app: easyappointments
  template:
    metadata:
      labels:
        app: easyappointments
    spec:
      containers:
      - name: easyappointments
        image: alextselegidis/easyappointments:latest
        ports:
        - containerPort: 80
        env:
        - name: BASE_URL
          value: "https://rdv.tools.datakushi.com"
        - name: DB_HOST
          value: "mysql"
        - name: DB_NAME
          value: "easyappointments"
        - name: DB_USERNAME
          value: "root"
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: MYSQL_ROOT_PASSWORD
        - name: DEBUG_MODE
          value: "FALSE"
---
apiVersion: v1
kind: Service
metadata:
  name: easyappointments
  namespace: easyappointments
spec:
  type: ClusterIP
  selector:
    app: easyappointments
  ports:
  - port: 80
    targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: easyappointments
  namespace: easyappointments
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - rdv.tools.datakushi.com
    secretName: easyappointments-tls
  rules:
  - host: rdv.tools.datakushi.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: easyappointments
            port:
              number: 80
